<!DOCTYPE html>
<html lang="en">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=El+Messiri&display=swap" rel="stylesheet">
  <style> 
    body {
      font-family: 'El Messiri', sans-serif;
    }
    
    @keyframes moveUpDown {
  0% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
  100% { transform: translateY(0); }
}

.floating-logo {
  animation: moveUpDown 1.5s ease-in-out infinite;
}


    @keyframes updown {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    .typewriter {
      overflow: hidden;
      white-space: nowrap;
      margin: 0 auto;
      letter-spacing: .1em;
      width: 0;
      animation: typing 8s steps(30, end) infinite, blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      0% { width: 0; }
      50% { width: 100%; }
      100% { width: 0; }
    }

    @keyframes blink-caret {
      0%, 100% { border-color: transparent; }
      50% { border-color: #22c55e; }
    }

    a:hover img {
      transform: scale(1.1);
    }

    .telegram-logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .telegram-logo {
      width: 50px;
      height: 50px;
      cursor: pointer;
      transition: transform 0.3s;
      animation: updown 2s ease-in-out infinite;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body   class="bg-cyan-50 text-white flex items-center justify-center h-screen">

  <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md text-center">
    <!-- Floating Logo Above Container -->
<div class="w-full flex justify-center mb-4">
  <img src="https://cdn.glitch.global/e98b0b7e-8481-4e7e-ae88-f4604bf4cdb6/app_icon.png?v=1745679271614"
       alt="Floating Logo"
       class="w-20 h-20 floating-logo rounded-full" />
</div>

    <h1 class="text-2xl text-cyan-400 font-bold mb-14 typewriter">WELCOME TO RB S1 ULTRA</h1>

    <div class="bg-cyan-50 p-4 rounded-lg border border-black mb-9">
      <p class="text-cyan-400 font-semibold">OWNER RB BHAI :</p>
      <p class="text-black text-lg mb-2">@KINGROCKYBHAI45</p>

      <p class="text-cyan-400 font-semibold">RB BHAI</p>
      <p class="text-black text-lg">WELCOME BACK RB BHAI</p>
    </div>

    <div class="telegram-logo-container">
      <a href="https://t.me/synziopredictions" target="_blank">
        <img src="https://cdn.glitch.global/553ca864-3437-4d2b-b934-95e9a418eb32/pngimg.com%20-%20telegram_PNG12.png?v=1744223942084" alt="Telegram Logo" class="telegram-logo"/>
      </a>
    </div>

    <div class="space-y-4 mt-6">
      <!-- Choose Game Toggle Button -->
      <button id="chooseBtn" onclick="toggleOptions()" class="block bg-black hover:bg-black text-white py-2 rounded font-semibold shadow w-full">
        SELECT GAME
      </button>

      <!-- Hidden Game Options -->
      <div id="gameOptions" class="hidden space-y-2 mt-4">
        <button onclick="selectGame('BIG/SMALL', 'galaxy.html')" class="block w-full bg-cyan-500 hover:bg-cyan-500 text-white py-2 rounded font-semibold shadow">
          BIG/SMALL
        </button>
        <button onclick="selectGame('AVAITOR', 'galaxyavaitor.html')" class="block w-full bg-cyan-500 hover:bg-cyan-500 text-white py-2 rounded font-semibold shadow">
          AVAITOR
        </button>
      </div>

      <!-- Dynamic Go to Game Button -->
      <a id="goGameBtn" href="#" class="hidden bg-black hover:bg-black text-white py-2 rounded font-semibold shadow block w-full">
        GO TO GAME
      </a>
    </div>
  </div>

  <script>
    function toggleOptions() {
      const options = document.getElementById("gameOptions");
      options.classList.toggle("hidden");
    }

    function selectGame(gameName, link) {
      const chooseBtn = document.getElementById("chooseBtn");
      const goGameBtn = document.getElementById("goGameBtn");

      chooseBtn.textContent = gameName;
      goGameBtn.href = link;
      goGameBtn.classList.remove("hidden");

      document.getElementById("gameOptions").classList.add("hidden");
    }
  </script>

</body>
</html>
