<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RB S1 ULTRA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=El+Messiri&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'El Messiri', sans-serif;
      background-color: #e2fdfe;
    }

    .typewriter {
      overflow: hidden;
      white-space: nowrap;
      margin: 0 auto;
      letter-spacing: .1em;
      width: 0;
      animation: typing 8s steps(30, end) infinite;
    }

    @keyframes typing {
      0% { width: 0 }
      50% { width: 100% }
      100% { width: 0 }
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen">
  <div class="w-full max-w-sm p-6 bg-white text-black rounded-lg shadow-md mt-8">
    <h1 class="text-2xl text-cyan-500 font-bold text-center mb-4 typewriter">RB S1 ULTRA</h1>
    <p class="text-sm text-cyan-500 text-center mb-6">OWNER RB BHAI</p>

    <form id="loginForm" class="space-y-4">
      <div>
        <label for="password" class="block mb-1 text-cyan-500">ENTER YOUR PAID ACCESS KEY</label>
        <input type="password" id="password" class="w-full px-3 py-2 bg-gray-200 text-black border border-cyan-500 rounded focus:outline-none" required />
      </div>
      <button type="submit" class="w-full bg-cyan-500 hover:bg-cyan-500 text-white py-2 rounded font-semibold shadow">LOGIN</button>
    </form>

    <p id="errorMsg" class="text-red-500 text-sm mt-4 hidden text-center">Invalid or Expired Key ðŸ¤£ðŸ¤£</p>
  </div>

  <script>
    // Initialize an array of valid passwords
    const validPasswords = ["RB BHAI", "RB BHAI TOP", "RB"];

    // Validate the entered key
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const enteredPassword = document.getElementById('password').value;
      const now = Date.now();

      // Check if the entered password matches any of the valid passwords
      if (validPasswords.includes(enteredPassword)) {
        localStorage.setItem("authenticated", "true");
        window.location.href = "galaxyboard.html"; // Redirect to the dashboard or main page
      } else {
        document.getElementById('errorMsg').classList.remove('hidden');
      }
    });

    // Function to initialize the passwords in localStorage (if needed)
    if (!localStorage.getItem("validPasswords")) {
      localStorage.setItem("validPasswords", JSON.stringify(validPasswords));
    }
  </script>
</body>
</html>
